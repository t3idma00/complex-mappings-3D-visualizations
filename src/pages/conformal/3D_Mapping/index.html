<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complex Function Explorer: f(z) = z²</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="title">Complex Function Explorer: f(z) = z²</div>
  <div id="canvas-container"></div>
  <canvas id="control-canvas"></canvas>

  <div id="info-panel">
    <h3>Interactive Guide</h3>
    <p><strong>Red</strong>: Input z<br>
       <strong>Green</strong>: Output f(z)<br>
       <strong>Blue</strong>: Re(f(z)) as height</p>

    <div class="slider-container">
      <label>Height Scale: <span id="zScaleValue">2.0</span></label>
      <input type="range" id="zScale" min="0.1" max="5" step="0.1" value="2">
    </div>
    <div class="slider-container">
      <label>Point Size: <span id="pointSizeValue">1.0</span></label>
      <input type="range" id="pointSize" min="0.5" max="3" step="0.1" value="1">
    </div>
    <div class="slider-container">
      <label for="pointSpacing">Point Spacing: <span id="pointSpacingValue">0.2</span></label>
      <input type="range" id="pointSpacing" min="0.01" max="1" step="0.01" value="0.2">
    </div>
    <button id="resetBtn">Reset Grid</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="main.js"></script>
</body>
</html>
