<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Cube Gravity</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instruction {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="instruction">Click to control the cube</div>
  <div id="debug" style="
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 8px;
  font-family: monospace;
  font-size: 14px;
  border-radius: 4px;
  z-index: 10;
">
  Loading physics info...
</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
